<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Home Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="container">
        <section class="top">
            <a href="https://mail.google.com/">Gmail</a>
            <a href="https://www.google.com.pk/">Images</a>
            <a href="#" class="grid-icon"><img src="./assets/grid-icon.svg" alt="more icons" /></a>
            <a href="#"><img class="profile" src="./assets/profile.jpg" alt="wunmi" /></a>
        </section>

        <section class="center">
            <div class="logo"><img src="./assets/logo.png" alt="google" /></div>

            <form class="search-form">
                <img class="search-icon" src="./assets/search-icon.svg" alt="" />
                <input type="text" id="search" placeholder="Search Google or type a URL" />
                <img class="mic-icon" src="./assets/search-mic.svg" alt="" />
            </form>

            <div class="suggestion-logo-grid">
                <a href="https://www.youtube.com/">
                    <div class="img-container">
                        <img src="./assets/suggestion/youtube.png" alt="youtube" />
                    </div>
                    <p>(817) YouTube</p>
                </a>
                <a href="https://www.mtn.ng">
                    <div class="img-container">
                        <img src="./assets/suggestion/mtn.png" alt="mtn" />
                    </div>
                    <p>MTN Mobile ...</p>
                </a>
                <a href="https://meet.google.com">
                    <div class="img-container">
                        <img src="./assets/suggestion/googlemeet.png" alt="googlemeet" />
                    </div>
                    <p>Google Meet</p>
                </a>
                <a href="https://www.netflix.com">
                    <div class="img-container">
                        <img src="./assets/suggestion/netflix.png" alt="netflix" />
                    </div>
                    <p>Home</p>
                </a>
                <a href="https://www.hellosign.com">
                    <div class="img-container">
                        <img src="./assets/suggestion/hellosign.png" alt="hellosign" />
                    </div>
                    <p>HelloSign</p>
                </a>
                <a href="https://www.codepen.io">
                    <div class="img-container">
                        <img src="./assets/suggestion/codepen.png" alt="codepen" />
                    </div>
                    <p>Your Work</p>
                </a>
                <a href="https://www.patricia.com ">
                    <div class="img-container">
                        <img src="./assets/suggestion/patricia.jpg " alt="patricia " />
                    </div>
                    <p>Patricia</p>
                </a>
                <a href="https://www.metamask.io/ ">
                    <div class="img-container">
                        <img src="./assets/suggestion/MetaMask.png " alt="metamask " />
                    </div>
                    <p>Metamask</p>
                </a>
                <a href="https://www.patricia.com/ ">
                    <div class="img-container">
                        <img src="./assets/suggestion/patricia v.png " alt="patricia " />
                    </div>
                    <p>patricia</p>
                </a>
                <a href="# ">
                    <div class="img-container">
                        <img src="./assets/plus-icon.svg " alt=" " />
                    </div>
                    <p>Add shortcut</p>
                </a>
            </div>
        </section>

        <section class="bottom">
            <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 edit-icon"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
            />
          </svg>
          <span>Customize Chrome</span>
        </button>
        </section>
    </main>
</body>

</html>
